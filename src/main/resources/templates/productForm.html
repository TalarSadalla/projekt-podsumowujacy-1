<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://blackrockdigital.github.io/startbootstrap-shop-homepage/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="https://blackrockdigital.github.io/startbootstrap-shop-homepage/css/shop-homepage.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link th:href="@{/css/label.css}" href="../static/css/label.css" rel="stylesheet" media="screen"/>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Start Bootstrap</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav" th:each="link : ${navigationLinks}">
                <li>
                    <a href="#" th:href="${link.link}" th:text="${link.name}">About</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">

    <form class="form-horizontal" action="#" th:action="@{/product-form}" th:object="${product}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="Title">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Title" placeholder="Enter title" th:field="*{title}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Description">Description:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="Description" rows="5" th:field="*{description}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Price">Price:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Price" placeholder="Enter price" th:field="*{price}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="smallImage">Small Image:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="smallImage" placeholder="Enter url adress of image:" th:field="*{smallImage.path}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="smallImageAlt">Small Image alt text::</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="smallImageAlt" placeholder="Enter text:" th:field="*{smallImage.altText}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="bigImage">Big Image:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="bigImage" placeholder="Enter url adress of image:" th:field="*{bigImage.path}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="bigImageAlt">Big Image alt text::</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="bigImageAlt" placeholder="Enter text:" th:field="*{bigImage.altText}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Category">Category:</label>
            <div class="col-sm-10">
                <select th:field="*{category}" class="form-control" id="Category">
                    <option th:each="link: ${categories}" th:value="${#strings.toLowerCase(link.name)}" th:text="${link.name}" >1</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>


</div>
<!-- /.container -->

<div class="container">

    <hr/>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<!-- jQuery -->
<script src="https://blackrockdigital.github.io/startbootstrap-shop-homepage/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="https://blackrockdigital.github.io/startbootstrap-shop-homepage/js/bootstrap.min.js"></script>

</body>

</html>
